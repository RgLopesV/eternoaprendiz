<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org">
<head>
    <title>Blog do Eterno Aprendiz</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080/home">Eterno Aprendiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container" style="width: 60%; padding-Bottom: 30px;">

        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="http://localhost:8080/posts">Posts</a></li>
                <li class="breadcrumb-item"><a th:href="${(#mvc.url('PC#getPostDetails').arg(0,post.id)).build()}">Detalhes do Post</a></li>
                <li class="breadcrumb-item active" aria-current="page">Atualizar Post</li>
            </ol>
            <br>
        </nav>
        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *" th:value="${post.titulo}">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *" th:value="${post.autor}">
                </div>
                <br>
                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *" rows="10"  th:text="${post.texto}"></textarea>
                <small class="form-text text-muted">(*) Campos obrigatórios</small>
                <br>
                <br>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px">Publicar</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px">Cancelar</a>
            </form>
        </div>
    </div>
</section>
<script>
    $('#summernote').summernote({
        placeholder:'Texto *',
        tabsize: 2,
        height: 300
    });
</script>

</body>


</html>
