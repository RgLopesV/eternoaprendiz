<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org">
<head>
    <title>Blog do Eterno Aprendiz</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080/posts">Eterno Aprendiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="position:absolute;right: 0px">
                    <li style="margin-right: 20px"><a th:href="${(#mvc.url('PC#updatePostForm').arg(0,post.id)).build()}"  class="btn btn-success">Atualizar Post</a></li>
                    <li style="margin-right: 20px"><a th:href="${(#mvc.url('PC#deletePost').arg(0,post.id)).build()}" class="btn btn-danger">Apagar Post</a></li>

                </ul>

            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container" style="width: 60%; padding-Bottom: 30px;">

        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="http://localhost:8080/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Detalhes do Post</li>
            </ol>
        </nav>
        <article>
            <h1 class="card-tittle" style="font-weight:bold; margin-bottom:20px;"><span th:text="${post.titulo}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.autor}"></span>
                <br>
                <i class="material-icons">date_range</i>
                    <span th:text="${post.data}"></span>
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
            </section>
        </article>
    </div>
</main>
</body>


</html>
