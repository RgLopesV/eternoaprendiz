<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org">
<head>
    <title>Blog do Eterno Aprendiz</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:8080/posts">Eterno Aprendiz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>

                    <a href="http://localhost:8080/newpost"  class="btn btn-primary">Novo Post</a>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container" style="width: 60%; padding-Bottom: 30px;">

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">

                    <li class="breadcrumb-item" aria-current="page">Posts</li>
                </ol>
            </nav>
            <div >
                <div class="card" th:each="post : ${posts}" >
                    <div class="card-header">
                        <scan th:text="${post.autor}"></scan>  <scan th:text="${post.data}"></scan>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><scan th:text="${post.titulo}"></scan></h5>
                        <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,200)}"></span></p>
                        <a th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}" class="btn btn-primary">Ler Post</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>


</html>
